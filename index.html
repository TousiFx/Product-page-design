<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
         <div class="product">
                <div class="image"> <img src="image/image1.png"> </div>

                <div class="detail">
                    <h1>Casual T Shirt</h1>
                    <h2>$15.00</h2>
                    <h3>30% OFF</h3>
                    <p>Piece of clothing with short sleeves, a round or V-shaped neckline, without collars, pockets or buttons.</p>
                    <form>
                        <div class="size-select">
                            <p>Size</p>
                            <label for="small">
                                <input type="radio" name="size" id="small">
                                <span>S</span>
                            </label>
                            <label for="medium">
                                <input type="radio" name="size" id="medium">
                                <span>M</span>
                            </label>
                            <label for="large">
                                <input type="radio" name="size" id="large">
                                <span>L</span>
                            </label>
                            <label for="x-large">
                                <input type="radio" name="size" id="x-large">
                                <span>XL</span>
                            </label>
                            <label for="xx-large">
                                <input type="radio" name="size" id="xx-large">
                                <span>XXL</span>
                            </label>
                        </div>
                        <div class="color-select">
                            <p>Color</p>
                            <label for="red"></label>
                            <input type="radio" name="color" id="red">
                                    <span class="color-1"></span>
                            <label for="green"></label>
                            <input type="radio" name="color" id="green">
                                     <span class="color-2"></span>
                            <label for="blue"></label>
                            <input type="radio" name="color" id="blue">
                                    <span class="color-3"></span>
                            <label for="pink"></label>
                            <input type="radio" name="color" id="pink">
                                    <span class="color-4"></span>
                        </div>
                        <div class="quantity-select">
                            <p>Quantity</p>
                            <input type="number" value="1">
                        </div>
                        <button>Buy Now</button>
                    </form>
                </div>
        </div>
    </div>
    
    
</body>
</html>
